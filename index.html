<html lang="en">
    <body>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<header id="main-header" style='background-color:#0D1117'>
    <div class="container">
      <div class="row">
        <div>
            <h1 id="header-title" class="header" style="color: #fda600">Expense <span style="color: #059862">Tracker</span></h1>

        </div>
      </div>
    </div>
  </header>
  <div class="container" >
   <div id="main" class="card card-body" style='margin-top: 30px'>
    <h2 class="form" style='text-align:center'>Expense details</h2>
    <form id="addForm" >
      <div class = 'input-container'>
      <span style='font-size: 20px'>Choose Expense Amount:</span><input type="text" class="input" id="expenseamt" placeholder='Enter Expense Amount'>
      <span style='font-size: 20px'>Enter Description:</span><input type="text" class="input" id="description" placeholder='Enter Expense Description'>
      </div>
      <span style='font-size: 20px'>Choose Category:</span>
      <select name="cars" id="category" class='select'>
        <option value="Movie">Movie</option>
        <option value="Daily">Daily</option>
        <option value="Medical">Medical</option>
        <option value="Fun">Fun</option>
        <option value="Fuel">Fuel</option>
        <option value="Travelling">Travelling</option>
      </select><br>
      <input type="submit" class="expense-btn" value="Add Expense">
      
    </form>
    <ul id="items" class="list-group"> </ul>
    </div>
  </div>
  <script src = 'main.js'></script>
</body>
</html>
